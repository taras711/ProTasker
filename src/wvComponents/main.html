<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTasker - Webview</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <header>
        <input type="text" id="search" placeholder="Search..." onkeyup="filterRecords()">
    </header>

    <div id="container">
        <aside id="directory-tree">
            <h3>Directory Structure</h3>
            <ul>
                <!-- Directory structure will be rendered here -->
            </ul>
        </aside>

        <main id="records-timeline">
            <h3>Records Timeline</h3>
            <div id="timeline">
                <!-- Records will be rendered here -->
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
